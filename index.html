<!DOCTYPE html>
<html>
<head>
    <title>Ramadan Grocery List</title>
    
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    
    <h2 class="text-center mb-4">Ramadan Grocery List</h2>

    <!-- Bootstrap Input Group -->
    <div class="input-group mb-3">
        <input type="text" id="itemInput" class="form-control" placeholder="Enter grocery item">
        <button class="btn btn-success" id="addBtn">Add Item</button>
    </div>

    <!-- Bootstrap List Group (EMPTY as required) -->
    <ul id="list" class="list-group"></ul>

</div>

<script src="script.js"></script>
</body>
</html>
